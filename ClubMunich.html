</!DOCTYPE html>
<html>
<head>
	<title> Autopartes Munich </title>
	<meta name="viewport" content="widt=device-width , initial-scale=1.0"/>
	<meta charset="utf-8">
	<script src="https://kit.fontawesome.com/e15e8c34af.js" crossorigin="anonymus"></script>
	<link rel="stylesheet" type="text/css" href="estilos/estilosclubm.css"> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
	
	<div class="row container-fluid">
		
		<header id="idheader" class="col-sm-12 col-md-8 container-fluid"> 
		
		<img src="imagenes/logo.jpg" id="logo1">
		</header>
		
	


			<p id="info">Registrate para ser parte de el Club Munich y acceder a precios especiales y ofertas</P>

			<article class="col-lg-10">
				
		<form action="show_data.html" target="blank">
			<table class="table table-hover">  
			<div class="form-group">
			<tr>
				<th>Nombre</th>
				<td><input type="text" class="form-control form-control-sm" name="name_control" autofocus="required" placeholder="Ingrese su nombre"></td>
			</tr>
			</div>
			<tr>
				<th>Apellido</th>
				<td><input type="text" class="form-control form-control-sm" name="apellido_control" placeholder="Ingrese su apellido"></td>
			</tr>

			<tr>
				<th>Dirección</th>
				<td><input type="Direccion" class="form-control form-control-sm" name="direccion_control" placeholder="Ingrese su dirección"></td>
			</tr>

			<tr>
				<th>Ciudad</th>
				<td><input type="Ciudad"  class="form-control form-control-sm" name="ciudad_control" placeholder="Ingrese su ciudad"></td>
			</tr>

			<tr>
				<th>Codigo Postal</th>
				<td><input type="codigo postal" class="form-control form-control-sm" name="cp_control" placeholder="Ingrese su código postal"></td>
			</tr>


			<tr>
				<th>Fecha y hora de Nacimiento</th>
				<td><input type="datetime-local" name="datetime_control"></td>
			</tr>
			
			<tr>
				<th>Genero</th>
				<td>
					<div class="form-check-inline">
					<label class="form-check-label">	
					<input type="radio" class="form-check-input" name="Genero" value="Masculino">Masculino
					</label>
					</div>

					<div class="form-check-inline">
					<label class="form-check-label">	
					<input type="radio" class="form-check-input" name="Genero" value="Femenino">Femenino
					</label>
					</div>

					<div class="form-check-inline">
					<label class="form-check-label">	
					<input type="radio" class="form-check-input" name="Genero" value="Otro">Otro
					</label>
					</div>	
				</td>
			</tr>

			<tr>
				<th>Estudios</th>

				<td>
					<div class="form-check-inline">
					<label class="form-check-label">	
					<input type="checkbox" class="form-check-input" name="Estudios" value="Primario">Primario
					</label>
					</div>

					<div class="form-check-inline">
					<label class="form-check-label">	
					<input type="checkbox" class="form-check-input" name="Estudios" value="Primario">Secundario
					</label>
					</div>

					<div class="form-check-inline">
					<label class="form-check-label">	
					<input type="checkbox" class="form-check-input" name="Estudios" value="Primario">Terciario
					</label>
					</div>

					<div class="form-check-inline">
					<label class="form-check-label">	
					<input type="checkbox" class="form-check-input" name="Estudios" value="Primario">Universitario
					</label>
					</div>

					<div class="form-check-inline">
					<label class="form-check-label">	
					<input type="checkbox" class="form-check-input" name="Estudios" value="Primario">Otros
					</label>
					</div>
				</td>
			</tr>

			
		</table>

 
			<input type="submit" name="Enviar">
 			

			</article>
			</div>
		<FOOTER class="bg-info " id="idfooter">

			
			
		</FOOTER>

	</div>

	<script src="js/headerfooter.js"></script>

</body>
